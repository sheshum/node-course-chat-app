<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   

    
    <title>My App</title>
</head>
<body>
    <p>Welcome to chat app</p>


    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', () => {
            console.log('Connected to server with socket.io');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server.');
        });
    </script>
</body>
</html>
